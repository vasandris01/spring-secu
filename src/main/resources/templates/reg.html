<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<h1>Registration</h1>

<form th:action="@{/reg}" method="post">
    <input th:field="*{newUser.name}" type="text" required>

    <input  th:field="*{newUser.password}" type="password" required>

    <button type="submit">OK</button>
</form>
</body>
</html>
